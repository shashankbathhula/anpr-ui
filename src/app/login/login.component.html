
<div class="bg-image">
    <!-- <img src="../../assets/images/car.png"> -->
    <div class="sign-in-main ">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3">
            <div class="text-center mb-5">
                <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
                <div class="text-900 text-3xl font-medium mb-3">Welcome ANPR</div>
                <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/auth/signup">Create!</a>
            </div>
        
            <div [formGroup]="form">
                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-1" formControlName="email">
                <div *ngIf="f['email']?.touched && f['email']?.invalid" class="text-red-400">
                    <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                    <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email
                      address.
                    </div>
                  </div>
        
                <label for="password1" class="block text-900 font-medium mb-2 mt-3">Password</label>
                <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-1" formControlName="password">
                <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-400">
                    <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                  </div>
                <div class="flex align-items-center justify-content-between mb-6 mt-3">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1" class="text-900">Remember me</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" routerLink="/auth/reset-password">Forgot password?</a>
                </div>
                <p-button icon="pi pi-check" label="Sign In" (onClick)="login()" class="w-full flex justify-content-center"></p-button>
                <!-- <button pButton label="Sign In" class="w-full"></button> -->
            </div>
        </div>
    </div>
</div>
